<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Charecter Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande Persongem-jogador-1">
                <img src="./src/imagens/luffy.png" alt="Persongem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                   <h2>Luffy</h2>
            </div>
            
        </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luffy" data-name="Luffy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/luffy.jpg" alt="personagem Luffy">
                </li>

                <li class="personagem " id="ace" data-name="Ace">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ace.jpg" alt="personagem Ace"></li>

                    <li class="personagem " id="sanji" data-name="Sanji">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/sanji.jpg" alt="personagem Sanji"> </li>

                    <li class="personagem " id="zoro" data-name="Zoro">
                            <span class="tag">1P</span>
                            <img src="./src/imagens/zoro.jpg" alt="personagem Zoro"></li>

                     <li class="personagem" id="marco" data-name="Marco">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/marco.jpg" alt="personagem Marco"></li>

                    <li class="personagem jogador-2-selecionado" id="barba-negra" data-name="Barba negra">
                        <span class="tag">2P</span>
                        <img src="./src/imagens/BN.jpg" alt="personagem Barba negra"></li>

                    <li class="personagem" id="brook" data-name="brook">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/brook.jpg" alt="personagem Brook"></li>

                    <li class="personagem" id="kuzan" data-name="Kuzan">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/kuzan.jpg" alt="personagem Kuzan"></li>

                    <li class="personagem" id="fujitora" data-name="Fujitora">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/fujitora.jpg" alt="personagem Fujitora"></li>
            </ul>

            <div class="personagem-grande personagem-jogador-2"> 
                <img src="./src/imagens/BN.png" alt="Persongem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                   <h2>Barba Negra</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
